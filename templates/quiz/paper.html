{% extends 'base.html' %}
{% block content %}



<div class="container ">
    <h1>Welcome to Python Quiz</h1>

    <div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>

    <form method='post' action='p'>
        {% csrf_token %}
        {% for q in questions %}
        <div class="form-group">
            <label for="question">{{q.questions}}</label>
        </div>
        <div class="form-check">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.questions}}" id="gridRadios1" value="{{q.option_1}}"
                    checked>
                <label class="form-check-label" for="gridRadios1">
                    {{q.option_1}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.questions}}" id="gridRadios2" value="{{q.option_2}}">
                <label class="form-check-label" for="gridRadios2">
                    {{q.option_2}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.questions}}" id="gridRadios1" value="{{q.option_3}}">
                <label class="form-check-label" for="gridRadios1">
                    {{q.option_3}}
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="{{q.questions}}" id="gridRadios2" value="{{q.option_4}}">
                <label class="form-check-label" for="gridRadios2">
                    {{q.option_4}}
                </label>
            </div>
            <br>
        </div>
        {% endfor %}
        <input id='timer' type='hidden' name="timer" value="">
        <br>
        <input type="submit" value="submit" class="btn btn-primary">
    </form>
    {% block script %}
    <script>

        console.log('hello world')
        const timer = document.getElementById('displaytimer')
        console.log(timer.textContent)
        const inputtag = document.getElementById('timer')

        t = 0
        setInterval(() => {
            t += 1
            timer.innerHTML = "<b>Timer: " + t + " seconds</b>"
            inputtag.value = t
        }, 1000)
    </script>
    {% endblock script %}

</div>
{% endblock %}
