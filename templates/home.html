{% extends 'base.html' %}
{% block content %}

<style>
    .container-fluid.wordpressFunctionAP {
        margin-top: 20px;
        background: linear-gradient(to bottom, #000428, #004683);
        color: lightgrey;
    }

    .all {
        margin-top: 10px;
        padding: 8px;
        background-color: rgb(93, 99, 153);
    }

    .topic {
        background: linear-gradient(to bottom, #000428, #004683);
    }
</style>

<div class="container-fluid wordpressFunctionAP">
    <div class="container">
        <div class="row">
            {% for i in data %}
            <div class="col-md-6 le ft">
                <div class="all">
                    <h4 style="color: rgb(255, 249, 249);" class="text-center">{{i.title}}</h4>
                    <div class="topic">
                        <p>{{i.code|safe}}</p>
                    </div>
                </div>
                <hr>
            </div>
            {% endfor %}

        </div>
    </div>
            {% include "page.html" with page=i %}
</div>
</li>



{% endblock %}
